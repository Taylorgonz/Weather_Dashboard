<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="Develop/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <header class="hero is-primary is-bold">
      <h1 class="hero-body title">Weather Dashboard</h1>
    </header>


    <div class="container">
      <div class="field ">
        <div class="control columns search-input">
          <button id="search" type="button" class="search button is-primary">Search</button>
          <input id='city-value' class="city-value input is-primary is-one-fifth column" type="text" placeholder="City"/>
          <input
            id="state-value"
            class="state-value input is-primary is-one-fifth column"
            type="text"
            placeholder="State"
          />
        </div>
        <div class="clear-button"></div>
        
        <div class="saved-buttons ">
          
        </div>
      </div>

      <!-- display weather -->
      <div class="todays-weather"></div>

      <div class="five-day-forecast"></div>
    </div>
    
    <script src="Develop/JavaScript/script.js"></script>
  </body>
</html>
