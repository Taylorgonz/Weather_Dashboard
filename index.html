<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Weather Dashboard</title>
    <meta charset="utf-8" />
    <!-- mobile responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- security meta -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"/>
    <!--  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"/>
    <!-- css ling -->
    <link rel="stylesheet" href="Develop/css/style.css" />
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <!-- main body -->
  <body>
    <!-- header -->
    <header class="hero is-primary is-bold">
      <h1 class="hero-body title">Weather Dashboard</h1>
    </header>

    <!-- container -->
    <div class="container">
      <!-- main column -->
      <div class="columns is-2 ">

        <div class="column is-one-third search-input">
        <form id='input-form'>
          
        </form>
      
      <div class='column'>
        <div class="clear-button"></div>
      </div>
      <!-- <div class ='column'> -->
        <div class="saved-buttons"></div>
      <!-- </div> -->
      </div>
      <!-- display weather -->
      <div class="column">
      <div class="todays-weather column is-primary is-centered"></div>

      <div class="five-day-forecast is-centered columns">
        <h3> </h3>
      </div>
      </div>
      </div>

  </div>

    <script src="Develop/JavaScript/script.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  </body>
</html>
