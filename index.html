<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="Develop/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <header class="hero is-primary is-bold">
      <h1 class="hero-body title">Weather Dashboard</h1>
    </header>

    <div class="container">
      <div class="columns is-2 ">

        <div class="column search-input">
        <form>
            <button id="search" type="button" class="search button is-primary">
              Search
            </button>
            <div class="column">
              <input
                id="city-value"
                class="city-value input is-primary"
                type="text"
                value=""
                placeholder="City"
              />
              <input
                id="state-value"
                class="state-value input is-primary"
                type="text"
                value=""
                placeholder="State"
              />
            </div>
          
        </form>
      
      <div class='column'>
        <div class="clear-button"></div>
      </div>
      <div class ='column'>
        <div class="saved-buttons"></div>
      </div>
      </div>
      <!-- display weather -->
      <div class="column">
      <div class="todays-weather column is-primary is-centered"></div>

      <div class="five-day-forecast columns"></div>
      </div>
      </div>

  </div>

    <script src="Develop/JavaScript/script.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  </body>
</html>
